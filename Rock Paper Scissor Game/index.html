<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rock Paper Scissor Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <div class="header">
            <h1>Rock Paper Scissor Game</h1>
        </div>
        <!--You-->
        <div class="player-container" id="player">
            <h2>You - <span id="playerScore"> 0 </span> <span id="playerChoice" class="choice"> </span>
            </h2>
            <i class="far fa-hand-rock" title="Rock" id="playerRock" onclick="select('rock')"></i>
            <i class="far fa-hand-paper" title="Paper" id="playerPaper" onclick="select('paper')"></i>
            <i class="far fa-hand-scissors" title="Scissor" id="playerScissor" onclick="select('scissor')"></i>
        </div>


        <!--Conputer-->
        <div class="player-container" id="computer">
            <h2>Computer - <span id="computerScore"> 0 </span> <span id="computerChoice" class="choice">  </span>
            </h2>
            <i class="far fa-hand-rock computer-icon" title="Rock" id="computerRock"></i>
            <i class="far fa-hand-paper computer-icon" title="Paper" id="computerPaper"></i>
            <i class="far fa-hand-scissors computer-icon" title="Scissor" id="computerScissor"></i>
        </div>

        <!--Reset icon-->
       <i class="fas fa-sync reset-icon"  title="Reset Game" id="reset" onclick="resetGame()"></i>

        <div class="result-container">
            <h3 class="result-text" id="resultText"></h3>
        </div>
    </div>

       
<a href="https://github.com/AftanGithub" title="https://github.com/AftanGithub" ><img src="github.png" alt="github-icon" id="git-icon"></a>


    <!-- Script -->
    <script src="script.js" type="module"></script>
</body>
</html>
